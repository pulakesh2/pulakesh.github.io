<!DOCTYPE html>
<html>
    <head>
        <title>adv_search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
       <link rel="stylesheet" href="adv_search.css">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header">
            <a href="search.html">
                <button type="button" class="btn btn-primary">go to google search</button>
            </a>
            </div>
            <div id="img_container">
                <img src="search.jpeg" alt="file doesnt found">
            </div>
            <div id="header1"><p>Advanced Search</p></div>
            <form action="https://www.google.com/search">
                 <div id="box">
                     <label for="box1" class="box_c_1">all these words:</label>
                     <input type="text" name="as_q" id="box1"  class="search_bar">
                 </div>
                 <div id="box">
                    <label for="box2" class="box_c_2">these exact word or phrase:</label>
                    <input type="text" name="as_epq" id="box2"  class="search_bar">
                 </div>
                 <div id="box">
                    <label for="box3" class="box_c_3">any of these words:</label>
                    <input type="text" name="as_oq" id="box3"  class="search_bar">
                 </div>
                 <div id="box">
                    <label for="box4" class="box_c_4">none of these words:</label>
                    <input type="text" name="as_eq" id="box4"  class="search_bar">
                 </div>
                 <center>
                    <input class="btn btn-primary" type="submit" value="Advanced Search">
              
                </center>
            </form>
        
    </body>
</html>
