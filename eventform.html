<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <link rel="stylesheet" href="style/eventform.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="background-image: url('images/event.jpg'); background-position: top"
  >
    <div class="message hidden"></div>
    <form action="bankdetails.html" class="form" method="post" target="_blank">
      <div class="form-body">
        <div class="f-name">
          <span>First Name: </span>
          <input
            type="text"
            name="first_name"
            id="first-name"
            placeholder="your first name"
          />
        </div>
        <div class="l-name">
          <span>Last Name: </span>
          <input
            type="text"
            name="last_name"
            id="last-name"
            placeholder="your last name"
          />
        </div>
        <div class="email-address">
          <span>Email: </span>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="your email id"
          />
        </div>
        <div class="batch">
          <span>Batch: </span>
          <input
            type="text"
            name="batch_year"
            id="batch-year"
            placeholder="batch year"
          />
        </div>
        <div class="ph-number">
          <span>Phone Number: </span>
          <input
            type="number"
            name="phone-number"
            id="phone-number"
            placeholder="your phone number"
          />
        </div>
        <div class="event-name">
          <span>Event Name: </span>
          <input type="text" name="event" id="event" placeholder="fixed" />
        </div>
        <div class="event-price">
          <span>Event Price: </span>
          <input type="text" name="price" id="price" placeholder="fixed" />
        </div>
        <button type="submit" class="submit">Next</button>
      </div>
    </form>
    <script src="js/form-validation.js"></script>
  </body>
</html>
